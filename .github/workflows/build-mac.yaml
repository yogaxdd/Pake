name: Build Pake macOS (Intel / Big Sur)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Website URL (ex: https://web.whatsapp.com)"
        required: true
      name:
        description: "App Name (ex: Whatsapp)"
        required: true
      icon:
        description: "Icon URL (.icns) optional"
        required: false

jobs:
  build-mac-intel:
    # pakai runner Intel
    runs-on: macos-13
    env:
      # minimal macOS Big Sur
      MACOSX_DEPLOYMENT_TARGET: "11.0"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Rust (for Tauri)
        uses: dtolnay/rust-toolchain@stable

      - name: Install pake-cli (npm)
        run: npm i -g pake-cli

      - name: Build (Intel x64)
        shell: bash
        run: |
          set -euxo pipefail
          ICON_ARG=""
          if [ -n "${{ github.event.inputs.icon }}" ]; then
            ICON_ARG="--icon '${{ github.event.inputs.icon }}'"
          fi

          # Build DMG + APP (x86_64 because runner is Intel)
          pake "${{ github.event.inputs.url }}" --name "${{ github.event.inputs.name }}" $ICON_ARG --targets dmg app

          echo "== List outputs =="
          find . -maxdepth 6 -type f \( -name "*.dmg" -o -name "*.app" \) -print || true
          find src-tauri/target -maxdepth 6 -type f \( -name "*.dmg" -o -name "*.app" \) -print || true

      - name: Upload artifacts (.dmg & .app)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.name }}-mac-x64
          path: |
            src-tauri/target/**/bundle/dmg/*.dmg
            src-tauri/target/**/bundle/macos/*.app
            **/*.dmg
            **/*.app
          if-no-files-found: warn
          retention-days: 7
