name: Build Pake macOS (Intel / Big Sur)

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Website URL (ex: https://web.whatsapp.com)"
        required: true
      name:
        description: "App Name (ex: Whatsapp)"
        required: true
      icon:
        description: "Icon URL (.icns) optional"
        required: false
      universal:
        description: "Build universal (arm64+x64)? yes/no"
        required: false
        default: "no"

jobs:
  build-mac:
    runs-on: macos-latest
    env:
      # Pastikan kompatibel minimal Big Sur (11.0)
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Rust (with targets)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Install pake-cli (npm)
        run: npm i -g pake-cli

      - name: Build (Intel x64 or Universal)
        shell: bash
        run: |
          set -euxo pipefail
          ICON_ARG=""
          if [ -n "${{ github.event.inputs.icon }}" ]; then
            ICON_ARG="--icon '${{ github.event.inputs.icon }}'"
          fi

          if [ "${{ github.event.inputs.universal }}" = "yes" ]; then
            # Universal: satu .app/.dmg berisi arm64 + x64
            pake "${{ github.event.inputs.url }}" --name "${{ github.event.inputs.name }}" $ICON_ARG --targets dmg app --universal
          else
            # Khusus Intel (x86_64) â€” cocok untuk Mac Intel Big Sur
            pake "${{ github.event.inputs.url }}" --name "${{ github.event.inputs.name }}" $ICON_ARG --targets dmg app --target x86_64-apple-darwin
          fi

          echo "== List outputs =="
          find . -maxdepth 6 -type f \( -name "*.dmg" -o -name "*.app" \) -print || true
          find src-tauri/target -maxdepth 6 -type f \( -name "*.dmg" -o -name "*.app" \) -print || true

      - name: Upload artifacts (.dmg & .app)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.name }}-mac-${{ github.event.inputs.universal == 'yes' && 'universal' || 'x64' }}
          path: |
            src-tauri/target/**/bundle/dmg/*.dmg
            src-tauri/target/**/bundle/macos/*.app
            **/*.dmg
            **/*.app
          if-no-files-found: warn
          retention-days: 7
